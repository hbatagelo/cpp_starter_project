language: cpp
os: linux
dist: xenial

branches:
  only:
    - master

matrix:
  include:
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
      env:
        - CXX=clang++-8

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - lcov
      env:
        - CXX=g++-9

script: 
  - ./build.sh  

after_success:
  # Creating coverage report
  #- cd ${TRAVIS_BUILD_DIR}
  #- lcov --version
  #- lcov --capture --directory . --output-file coverage.info
  #- lcov --remove coverage.info '/usr/*' "${HOME}" --output-file coverage.info # filter system-files
  #- lcov --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

